---
- hosts: all
  become: yes
  tasks:
  - name: I want to install weberver on ubuntu ansible nodes
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"
  - name: I want to start webserver on ubuntu ansible node
    service:
      name: apache2
      state: restarted
    when: ansible_os_family =="Debian"